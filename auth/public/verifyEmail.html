<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin: 20px 0;
      }
      .btn:hover {
        background-color: #218838;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome, {{name}}!</h2>
      <p>
        Thank you for signing up. Please verify your email address to activate your account by clicking the button below:
      </p>
      <a href="{{verificationLink}}" class="btn">Verify Email</a>
      <p>
        If you didnâ€™t create this account, you can ignore this email or
        <a href="{{supportLink}}" style="color: #007bff">contact support</a>
        for assistance.
      </p>
      <div class="footer">This link is valid for 1 hour.</div>
    </div>
  </body>
</html>
